<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BackgroundMusic</title>
</head>

<body>

    <main class="container">
        <h1>Background music</h1>
        <section class = "wrapper-container">
            <div class="first-block">
            
                <button>5 minuts</button>
                <button>10 minuts</button>
                <button>20 minuts</button>
                <button>30 minuts</button> 

            </div>
        <div class="second-block">            
            <div class="player-block">                
                <div class = "wrapper-play">
                    
                    <svg class="track-outline" width="100%" height="100%" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="226.5" cy="226.5" r="216.5" stroke="green" stroke-width="20"/>
                        <div class = "play"><img  src="./../icons/play.png" alt="play"></div>
                        <div class = "pause"><img  src="./../icons/pause.png" alt="pause"></div>
                    </svg>
                </div>                
                <div class="timer">
                    <h2>0 : 00</h2>              
                </div>
            </div> 
        </div>

        <div class="third-block">
                
            <button> Retro wave</button>
            <button> Chill music</button>
            <button> Soviet wave</button>
            <button> 16-bit wave</button>
                         
        </div>         


        </section>
        
    </main>

    <script src= "script.js"></script>
</body>
</html>
